<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Phone book</title>
    <meta name="description" content="Інтерактивний посібник для початківців в Brackets.">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img src="assets/images/phonebook_24.png" height="24" width="24"/>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-5">
                    <h1>Add New Contact</h1>
                    <form id="contact-form" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">Number:</label>
                            <div class="col-sm-10">
                                <input name="number" type="text" class="form-control" id="number" placeholder="Number">
                            </div>
                        </div>
                        <div class="row">
                            <div id="avatar-selector">
                                <div class="form-group col-sm-4">
                                    <div class="container-icon">
                                        <input id="botan-man" name="avatar" type="radio" value="assets/images/botan_man.png">
                                        <label for="botan-man">
                                            <img class="icon" src="assets/images/botan_man.png">
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-sm-4">
                                    <div class="container-icon">
                                        <input id="beard-man" name="avatar" type="radio" value="assets/images/beard_man.png">
                                        <label for="beard-man">
                                            <img class="icon" src="assets/images/beard_man.png">
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-sm-4">
                                    <div class="container-icon">
                                        <input id="ginger-beard" name="avatar" type="radio" value="assets/images/ginger_beard.png">
                                        <label for="ginger-beard">
                                            <img class="icon" src="assets/images/ginger_beard.png">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Contact</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="contact-board" class="col-sm-offset-1 col-sm-10">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="script.js"></script>
